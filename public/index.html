<!doctype html>
<html lang="en">
  <head>
    <title>services</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      href="https://qeng.ir/wp-content/uploads/2022/11/cropped-favicon-128x128-2-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://qeng.ir/wp-content/uploads/2022/11/cropped-favicon-128x128-2-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="https://qeng.ir/wp-content/uploads/2022/11/cropped-favicon-128x128-2-180x180.png"
    />
    <meta
      name="msapplication-TileImage"
      content="https://qeng.ir/wp-content/uploads/2022/11/cropped-favicon-128x128-2-270x270.png"
    />

    <style>
      h3 {
        margin-left: 25px;
        text-align: center;
      }

      a,
      a:visited {
        color: #3f5dff;
      }

      h3 a {
        margin-left: 10px;
      }

      a:hover,
      a:focus,
      a:active {
        color: #001956;
      }

      .power {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
      }

      .info {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .info h1 {
        text-align: center;
        margin-bottom: 0;
      }

      .info p {
        text-align: center;
        margin-bottom: 3em;
        margin-top: 1em;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: rgb(29, 30, 32);
          color: white;
        }

        a,
        a:visited {
          color: #4990e2;
        }

        a:hover,
        a:focus,
        a:active {
          color: #2b78ff;
        }
      }
    </style>
  </head>

  <body>
    <div class="info">
      <h1>projects-service</h1>
      <p>Version 1.16.7</p>

      <h3>OpenAPI spec: <a href="./openapi.json">/openapi.json</a></h3>
      <h3>API Explorer: <a href="./explorer">/explorer</a></h3>
    </div>

    <footer class="power">
      <a href="https://qeng.ir" target="_blank">
        <img src="https://qeng.ir/wp-content/uploads/2022/03/qeng-logo.png" />
      </a>
    </footer>
  </body>
</html>
